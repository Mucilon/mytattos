{%extends 'base-home.html'%}
{%load static%}
{%block login%}
{%if not user.is_authenticated%}

<div class="form-container">
    {%include 'parciais/_messages.html'%}

    <div class="form-imgcontainer">
        <img src="{%static 'vendor/images/avatar.jpg'%}" alt="Avatar" class="form-img-avatar">
        <h2 class="login-form">Welcome, Friends.</h2>
    </div>

    <label for="usuario"><b>Usuário</b></label>
    <input  class="form-usuario" value="{{request.POST.usuario}}" type="text" placeholder="Digite seu usuário" name="usuario" required>

    <label for="senha"><b>Senha</b></label>
    <input class="form-senha" type="password" placeholder="Digite sua senha" name="senha" required>
    <button class="form-entrar" type="submit">Entrar</button>
    <label><input type="checkbox" checked="checked" name="remember"> Lembrar-me</label>
</div>


{%else%}
<div class="form-imgcontainer">
    <img src="{%static 'vendor/images/avatar.jpg'%}" alt="Avatar" class="form-img-avatar">
    <h2 class="login-form">Você já está logado !</h2>
</div>
<div class="form-container">
    <button type="button" class="form-sign-btn"><a href="{%url 'dashboard'%}" class="btn-a" >Dashboard</a></button>
</div>
{%endif%}
{%endblock%}
