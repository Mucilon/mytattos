{%extends 'base.html'%}
{%block formulario%}
{%endblock%}
{%block conteudo%}
<h1 class="mt-3 mb-3">Olá {{ user }}, seja bem-vindo a área administrativa desse site.</h1>

<div class="container">
    <form method="POST" action="{%url 'dashboard'%}" enctype="multipart/form-data">{%csrf_token%}
        <table class="table">
            {{form}}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="form-container">
    <button type="button" class="form-sign-btn"><a href="{%url 'logout'%}" class="btn-a">Logout</a></button>
</div>
{%endblock%}
